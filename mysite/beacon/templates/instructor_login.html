{% extends  "base.html" %} {% block title %} Instructor Login Page{% endblock %}
{% block content %} 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #f7c942;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #f5b700;
    }
    p {
      text-align: center;
      margin-top: 15px;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Instructor Login</h2>
    <form action="{% url 'instructor_login' %}" method="post" novalidate>
      {% csrf_token %}
      <input type="email"    name="email"    placeholder="Email Address" required autocomplete="email">
      <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
      <button type="submit">Login as Instructor</button>
    </form>
  </div>
</body>
</html>
{% endblock %}
